<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Play-Mp3</title>
</head>
<body>
    <audio src="" id="audio-source"></audio>
    
    <section>
        <!-- Home Section -->
        <div class="home-section">
            <!-- carousel -->
            <div class="carousel">
                <img src="assets/image/cover 1.png" class="active" alt="">
                <img src="assets/image/cover 2.png" alt="">
                <img src="assets/image/cover 3.png" alt="">
                <img src="assets/image/cover 4.png" alt="">
                <img src="assets/image/cover 5.png" alt="">
            </div>
               <!-- playlist -->
        <h2 class="heading">Baru Dimainkan</h2>
        <div class="playlist-group">
            <div class="playlist-card">
                <img class="playlist-card-img" src="assets/image/cover 9.png" alt="">
                <p class="playlist-card-name">Top International</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="assets/image/cover 2.png" alt="">
                <p class="playlist-card-name">Top 10</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="assets/image/cover 5.png" alt="">
                <p class="playlist-card-name">lagu viral</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="assets/image/cover 12.png" alt="">
                <p class="playlist-card-name">Dangdut</p>
            </div>
            <div class="playlist-card">
                <img class="playlist-card-img" src="assets/image/cover 12.png" alt="">
                <p class="playlist-card-name">POP</p>
            </div>
        </div>
         <!-- playlist -->
         <h2 class="heading">Daftar Saya</h2>
         <div class="playlist-group">
             <div class="playlist-card">
                 <img class="playlist-card-img" src="assets/image/cover 6.png" alt="">
                 <p class="playlist-card-name">Top International</p>
             </div>
             <div class="playlist-card">
                 <img class="playlist-card-img" src="assets/image/cover 7.png" alt="">
                 <p class="playlist-card-name">Top 10</p>
             </div>
             <div class="playlist-card">
                 <img class="playlist-card-img" src="assets/image/cover 8.png" alt="">
                 <p class="playlist-card-name">lagu viral</p>
             </div>
             <div class="playlist-card">
                 <img class="playlist-card-img" src="assets/image/cover 11.png" alt="">
                 <p class="playlist-card-name">Dangdut</p>
             </div>
             <div class="playlist-card">
                 <img class="playlist-card-img" src="assets/image/cover 13.png" alt="">
                 <p class="playlist-card-name">POP</p>
             </div>
         </div>
        </div>
    </section>
    <section class="music-player-section">
        <img src="assets/image/back.png" class="btn-back icon hide" alt="">
        <img src="assets/image/nav.png" class="btn-nav icon hide" alt="">
        <h2 class="curren-song-name">Song 1</h2>
        <p class="artis-name hide">Artis 1</p>
        <img class="cover hide" src="assets/image/cover 1.png" alt="">
        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>
        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>
    </section>
    <section class="playlist">
        <img src="assets/image/back.png" class="btn-back icon" alt="">
        <h1 class="title">Playlist</h1>
        <div class="queue active">
            <div class="queue-cover">
                <img src="assets/image/cover 1.png" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Song 1</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/image/cover 2.png" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Song 2</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/image/cover 3.png" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Song 3</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/image/cover 4.png" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Song 4</p>
        </div>
        <div class="queue">
            <div class="queue-cover">
                <img src="assets/image/cover 12.png" alt="">
                <i class="fas fa-pause"></i>
            </div>
            <p class="name">Song 5</p>
        </div>
    </section>

<script src="app.js"></script>
<script src="data.js"></script>
</body>
</html>
